<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <!-- Enlace al archivo de estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav style="background-color: #E0A75E;" class="p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white font-bold text-xl">Funko List</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white hover:text-gray-200">Inicio</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">Acerca de</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Lista de Song</h1>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">Name song</th>
          <th class="border border-gray-300 px-4 py-2">Duration</th>
          <th class="border border-gray-300 px-4 py-2">Nombre autor</th>
          <th class="border border-gray-300 px-4 py-2">Nombre discografica</th>
          <th class="border border-gray-300 px-4 py-2">Genero</th>
          <th class="border border-gray-300 px-4 py-2">Id song</th>
        </tr>
      </thead>
      <tbody>
        {% for Song in song %}
        <tr class="bg-white">
          <td class="border border-gray-300 px-4 py-2">{{ Song.name_song }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ Song.duration }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ Song.name_autor }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ Song.name_discografica }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ Song.genero }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ Song.id_song }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
